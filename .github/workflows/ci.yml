name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: extractions/setup-just@v3

      - name: Build Docker CI image
        run: just build-ci-docker $(id -u)

      - name: Build (for source generators)
        run: just build

      - name: Check Format
        run: just check-format

  test-static_analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0

      - uses: extractions/setup-just@v3

      - name: Build Docker CI image
        run: just build-ci-docker $(id -u)

      - name: Build (for source generators)
        run: just build

      - name: Test
        run: just test tmp

      - name: Cat coverage report
        run: cat /home/runner/work/KlabTranslations/KlabTranslations/./tmp/coverage.xml

      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

